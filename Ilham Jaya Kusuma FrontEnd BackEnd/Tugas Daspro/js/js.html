<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JavaScript</h1>
    <p id="demo">JavaScript membuat halaman menjadi interaktif</p>
    <button type="button" onclick="halaman()">Coba klik!</button>
    <script>
        function halaman(){
            document.getElementById("demo").innerHTML="Behasil! ini contoh implementasi JavaScript";
        }
    </script>
</body>
</html>
